server:
  port: 8080

spring:
  sql:
    init:
      mode: never
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true # JPA 초기화 후 data.sql 실행 (ddl-auto: create-drop과 함께 사용)
  datasource:
    url: jdbc:h2:mem:vocabox
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  application:
    name: vocabox

jwt:
  secret-key: VocaBoxSecretKeyVocaBoxSecretKeyVocaBoxSecretKeyVocaBoxSecretKey
  access-token-expiration-time: 3600000 # 1시간
